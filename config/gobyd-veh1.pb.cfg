app { 
  glog_config { 
      tty_verbosity: DEBUG2
  }
}

interprocess
{
    platform: "wip-comms-demo-veh1"
}

intervehicle
{
    driver_type: DRIVER_UDP
    driver_cfg  {
        modem_id: 2
        [UDPDriverConfig.local] { 
            port: 60002
        }
        [UDPDriverConfig.remote] { 
            ip: "127.0.0.1" 
            port: 60001
        }
    }
    mac_cfg
    {
        modem_id: 2
        type: MAC_FIXED_DECENTRALIZED
        slot { src: 2 max_frame_bytes: 256 slot_seconds: 1 }
    }
}
